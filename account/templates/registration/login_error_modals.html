{% load widget_tweaks %} {% block content %}

<div class="modal" tabindex="-1" role="dialog" id="email_does_not_exist_modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login error</h5>
            </div>
            <div class="modal-body">
                <p class="text-danger">User with email '{{email}}' does not exists!</p>
                <form method="post" class="mt-3"> {% csrf_token %}
                    <button class="btn btn-primary" type="submit" name="action" value="go_to_login">Back to login</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="password_is_wrong_modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login error</h5>
            </div>
            <div class="modal-body">
                <p class="text-danger">Wrong password for user with email '{{email}}'!</p>
                <form method="post" class="mt-3"> {% csrf_token %}
                    <button class="btn btn-primary" type="submit" name="action" value="go_to_login">Back to login</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
