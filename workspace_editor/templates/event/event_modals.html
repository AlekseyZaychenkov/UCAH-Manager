{% load widget_tweaks %} {% block content %}

<div class="modal" tabindex="-1" role="dialog" id="delete_event_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deleting a event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete the event?</p>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

                    <div class="d-none">
                        {% render_field delete_event_form.event_id|append_attr:"readonly:readonly" class="form-control" value=selected_event_id %}
                    </div>
                    <button class="btn btn-danger" type="submit" name="action" value="delete_post">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    {% if workspace_id != '' %}
        $('#delete_post_modal').on('hidden.bs.modal', function (e) {
            window.location = "{% url 'workspace_by_id' workspace_id=workspace.workspace_id %}"
        });
    {% endif %}
</script>

{% endblock content %}
