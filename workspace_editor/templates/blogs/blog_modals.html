{% load widget_tweaks %} {% block content %}

<div class="modal" tabindex="-1" role="dialog" id="blog_delete_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deleting a resource account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete the resource account?</p>
                <form method="post" class="mt-3"> {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

                    <div class="d-none">
                        {% render_field blog_delete_form.id|append_attr:"readonly:readonly" class="form-control" value=blog_id %}
                    </div>
                    <button class="btn btn-danger" type="submit" name="action" value="blog_delete">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('#blog_delete_modal').on('hidden.bs.modal', function (e) {
        window.location = "{% url 'blogs' workspace_id=workspace.workspace_id %}"
    });
</script>

{% endblock content %}
